version: '3.8'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: desafio3_web
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=desafio3_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - REDIS_HOST=cache
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - desafio3_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15-alpine
    container_name: desafio3_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=desafio3_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - desafio3_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d desafio3_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  cache:
    image: redis:7-alpine
    container_name: desafio3_cache
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - desafio3_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  desafio3_network:
    driver: bridge
    name: desafio3_network


volumes:
  postgres_data:
    name: desafio3_postgres_data
  redis_data:
    name: desafio3_redis_data
